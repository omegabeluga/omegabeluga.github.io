<!DOCTYPE html>
<html>

  <head>
    <script data-require="jquery@*" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>

  <body>
    <div class="toolbar">
      <div class="tools">
        <div class="logo"></div>
        <div class="save">
          <button style="display:inline-block; margin-top:10px;"><h1><i class="material-icons" style="width: 40px;">save</i></h1></button>
        </div>
        <div class="load">
          <button style="display:inline-block; margin-top:10px;"><h1><i class="material-icons" style="width: 40px;">file_upload</i></h1></button>
        </div>
        <div class="export">
          <button style="display:inline-block; margin-top:10px;"><h1>pdf</h1></button>
        </div>
        <div class="exporthtml">
          <button style="display:inline-block; margin-top:10px;"><h1>html</h1></button>
        </div>
      </div>
    </div>
    <div class="format">
      <div class="formattools">
        
        <div class="bold">
          <button style="display:inline-block; margin-top:10px;"><h1><i class="material-icons">format_bold</i></h1></button>
        </div>
        <div class="italics">
          <button style="display:inline-block; margin-top:10px;"><h1><i class="material-icons" style="width: 40px;">format_italics</i></h1></button>
        </div>
        <div class="underline">
          <button style="display:inline-block; margin-top:10px;"><h1><i class="material-icons">format_underline</i></h1></button>
        </div>
        <div class="link">
          <button style="display:inline-block; margin-top:10px;"><h1><i class="material-icons">link</i></h1></button>
        </div>
        <div class="color">
            <button style="display:inline-block; margin-top:10px;"><h1><i class="material-icons" style="color: black; background: none; -webkit-background-clip: initial; -webkit-text-fill-color: initial;">format_paint</i></h1></button>
        </div>
        <div class="break">
            <button style="cursor: initial;"><h1 style="cursor: initial;">-</h1></button>
        </div>
        <div class="bigger">
          <button><h1>h1</h1></button>
        </div>
        <div class="big">
          <button><h1>h2</h1></button>
        </div>
        <div class="break">
            <button style="cursor: initial;"><h1 style="cursor: initial;">-</h1></button>
        </div>
        <div class="norm">
            <button style="display:inline-block; margin-top:10px;"><h1><i class="material-icons">format_clear</i></h1></button>
        </div>
        <div class="reset">
            <button style="display:inline-block; margin-top:10px;"><h1><i class="material-icons" style="color: #455A64; background: none; -webkit-background-clip: initial; -webkit-text-fill-color: initial;">format_color_reset</i></h1></button>
        </div>
      </div>
    </div>
    <div class="editor" contenteditable="true">Type type type!</div>
    <script src="script.js"></script>
  </body>

</html>
